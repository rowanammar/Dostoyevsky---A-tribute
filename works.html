<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostoevsky's Works</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loading-screen"></div>
    <h1>Dostoevsky's Works</h1>
    <h4>select a book to view its details</h4>
    <div id="container3D"></div>
    <div class="flipbook-container">
        <button id="prev-btn" class="flipbook-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon">
              <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" d="M11 6L5 12M5 12L11 18M5 12H19"></path>
            </svg>
          </button>
          
        <div id="flipBook" class="flipBook">
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                       
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        
                    </div>
                </div>
            </div>
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                    
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                      
                    </div>
                </div>
            </div>
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
          
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                  
                    </div>
                </div>
            </div>
        </div>
        <button id="next-btn" class="flipbook-btn ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon" style="transform: scaleX(-1);">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" d="M11 6L5 12M5 12L11 18M5 12H19"></path>
              </svg>
          </button>
    </div>
    
    <script type="module" src="scripts/works.js"></script>
    <script src="scripts/navbar.js"></script>
</body>
</html>
